<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Pankaj Fitness</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
    }
    header {
      background: #e6852b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;

    header i {

      padding: 30px 20px;

    }

      margin-bottom: 20px;
      color: #333;
    }
    .image-container {
      margin-bottom: 30px;
    }
    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;

    }
    .button-box {
      display: flex;
      justify-content: space-around;

      gap: 20px;
    }
    .nav-btn {

      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .nav-btn:hover {
      background: #7e3a0c;
    }

</head>
